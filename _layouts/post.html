---
layout: page
script: assets/post.js
---

<div id="page">
  <div id="content">
    <div id="content-wrap">
      <article>
        <h1>{{ page.title }}</h1>
        <div class="authors">
          {% for author in page.authors %}
          <address>
            <a href="{{ author.homepage }}">{{ author.name }}</a>
          </address>
          {% endfor %}
        </div>
        {{ content }}
      </article>
      <!-- Duoshuo Comment BEGIN -->
      <div class="ds-thread"></div>
      <!-- Duoshuo Comment END -->
    </div>
  </div>
  <div id="aside">
    <a href="javascript:void(0)" class="toggler" id="J_toggler">
      <i class="iconfont">&#271;</i> 导航
    </a>
    <a href="{{ site.baseurl }}/" class="logo"><i class="iconfont">&#532;</i>Magix</a>
    <ul class="categories">
      {% for category in site.categories %}
      <li>
        <a href="{{ site.baseurl }}/{{ category[0] }}" class="entry">
          <i class="iconfont mi-{{ category[0] }}"></i>
          {{ category[0] | capitalize }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
