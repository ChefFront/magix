        <!--引入seajs作为带依赖关系的异步模块管理类库,参见:http://seajs.com-->
        <script type="text/javascript" src="libs/seajs/sea-debug.js?0.9.1">
        </script>
        <!--当前App启动脚本-->
        <script type="text/javascript" src="index.js">
            seajs.use("backbone", function(bb){
				debugger;
                z = new bb.Model({
                    a: 1,
                    b: 1
                });
				z.bind("change:a",function(){
					console.log("a");
				});
				z.bind("change:b",function(){
					console.log("b");
				});
				z.bind("change:c",function(){
					console.log("c");
				});
				z.bind("change",function(){
					console.log("all");
					console.log(z.changedAttributes());
				});
				nz = {a:2,c:3};
				oz = z.toJSON();
				for(k in oz){
					if(!(k in nz)){
						z.unset(k);
					}
				}
				z.set(nz);
				z.change();
				z.change();
				z.change();
            });
        </script>
    </body>
