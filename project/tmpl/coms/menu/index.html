<div style="width:<%=width%>px;<%if(isChild){%>position:absolute;left:-1000000px<%}%>" mx-mouseover="over();" class="container<%if(isChild){%> away<%}%>" mx-contextmenu="prevent()" mx-keys="width">
    <ul class="items" mx-keys="list,viewId">
        <%for(var i=0,one;i<list.length;i++){%>
        <%one=list[i]%>
        <li mx-mouseover="hover({id:'<%=one.id%>'})" mx-mouseout="hover({id:'<%=one.id%>'});"<%if(!one.children){%> mx-click="select({id:'<%=one.id%>'})"<%}%> class="ellipsis" title="<%=one.text%>" id="<%=viewId%>_<%=one.id%>">
            <i class="iconfont">&#xe64b;</i><%=one.text%>
            <%if(one.children){%>
                <span class="more"> âž¤</span>
            <%}%>
        </li>
        <%}%>
    </ul>
</div>
