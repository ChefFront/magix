<div class="content<%if(options.dockClass){%> <%=options.dockClass%><%}%>" style="width:<%=options.width%>px;" tabindex="-1" id="cnt_<%=id%>">
    <h1 class="title">
        <%=options.title%>
    </h1>
    <div class="body"<%if(options.view){%> mx-vframe="true"<%}%> id="body_<%=id%>">
        <%=options.content%>
    </div>
    <%if(!options.view){%>
    <div class="buttons clearfix">
        <%var buttons=options.buttons%>
        <%for(var i=0;i<buttons.length;i++){%>
            <button class="button btn fr" mx-click="click({index:<%=i%>})"><%=buttons[i].text%></button>
        <%}%>
    </div>
    <%}%>
</div>
