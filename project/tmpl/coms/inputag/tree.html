<div class="tags clearfix" id="tags_<%=id%>" mx-click="showList()" mx-keys="selected">
    <%for(var i=0;i<selected.length;i++){%>
    <div class="item" id="si_<%=i%>_<%=id%>" title="<%=selected[i]%>">
        <div class="name ellipsis">
            <%=selected[i]%>
        </div>
        <div class="delete" mx-click="remove({index:<%=i%>})">
            x
        </div>
    </div>
    <%}%>
    <div class="item" id="iptw_<%=id%>">
        <input id="ipt_<%=id%>" class="ipt" mx-keyup="search()" mx-paste="search()" value="<%=iptValue%>" />
    </div>
</div>
<div class="tree none" id="list_<%=id%>"></div>
