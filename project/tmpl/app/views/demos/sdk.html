<table class="table w700 m50">
    <thead>
        <tr>
            <th colspan="3">名称</th>
        </tr>
    </thead>
    <tbody>
        <%for(var i=0;i<items.length;i++){%>
        <tr>
            <td class="vm w100"><label><input type="checkbox" mx-click="store({id:'<%=items[i].id%>'})" id="cb_<%=id%>_<%=items[i].id%>" /><%=items[i].name%></label></td>
            <td mx-mouseover="hoverBig({img:'<%=items[i].bigImg%>'})" mx-mouseout="hoverBig()"><img src="<%=items[i].img%>" /></td>
            <td class="vm">
                <%=items[i].description%>
            </td>
        </tr>
        <%}%>
    </tbody>
</table>
<div class="float" mx-keys="selected">
    <ul>
        <%for(var i=0;i<selected.length;i++){%>
        <li class="sitem">
            <%=selected[i].name%>
            <a href="#!/index" class="fr" mx-click="remove({index:<%=i%>})">删除</a>
        </li>
        <%}%>
    </ul>
</div>
