<!DOCTYPE html>
<html style="overflow-y:scroll">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Magix Project</title>
        <script src="src/libs/sea.js"></script>
        <script src="src/libs/jquery-1.12.1.js"></script>
        <script src="src/libs/tmpl.js"></script>
    </head>
    <body >
        <script type="text/javascript">
        //UI层需要什么，我代码就做什么，尽量减少API，只考虑常用场景，生僻场景开发者自己处理。
        var Env={
            cdn:'./src/'
        };
        seajs.config({
            debug:true,
            paths:{
                app:Env.cdn+'app/',
                coms:Env.cdn+'coms/'
            }
        });
        define('$',function(){//shim
            return jQuery;
        });
        seajs.use('magix',function(Magix){
            Magix.boot({
                defaultPath:'/home/index',
                defaultView:'app/views/default',
                exts:['coms/exports','app/refresh','app/exts'],
                error:function(e){
                    console.log(e,e.stack);
                    throw e;
                }
            });
        });
        </script>
    </body>
</html>
