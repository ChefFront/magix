<div class="clearfix dir">
    <div class="menu-t">核心模块</div>
    <ul class="menu">
        {{#coreList}}
        <li class="menu-list">
            <a href="#!/{{infos.loader}}/{{infos.ver}}/{{name}}">{{dName}}</a>
            <span class="desc">({{extInfo}})</span>
        </li>
        {{/coreList}}
    </ul>

    <div class="menu-t">扩展模块</div>
    <ul class="menu">
        {{#extList}}
        <li class="menu-list">
            <a href="#!/{{infos.loader}}/{{infos.ver}}/{{name}}">{{dName}}</a>
            <span>({{extInfo}})</span>
        </li>
        {{/extList}}
    </ul>
</div>
