<div id="header">
    <div class="form-search clearfix">
        <input autocomplete="off" class="search" type="text" mx-keyup="search" mx-focusin="showSearch" mx-focusout="hideSearch" placeholder="在此搜索" />
    </div>
    <vframe mx-view="apiapp/mviews/xpartials/search" id="search"></vframe>
</div>
<div id="sidebar">
    <a href="#!/home" mx-click="useOld<prevent>">使用旧版API文档</a>
    {{each data.coreList as one}}
    <vframe mx-view="apiapp/mviews/xpartials/menu?name={{one.name}}">...</vframe>
    {{/each}}
</div>
<div class="container" id="container">
    {{each data.coreList as one}}
    <vframe mx-view="apiapp/mviews/xpartials/class?name={{one.name}}">...</vframe>
    {{/each}}
</div>
